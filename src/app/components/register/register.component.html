<div class="container-fluid">
  <div class="row my-md-2 py-3">
    <div class="col-12 col-md-6 col-lg-4 mx-auto my-md-2">
      <form novalidate [formGroup]="signupForm" (ngSubmit)="signup(signupForm)">
      
        <legend class="text-dark text-center py-2 h1">Registrarse</legend>

        <div class="alert alert-primary" *ngIf="message">
          {{message}}
        </div>
      
        <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre" formControlName="name">
        <div class="alert alert-danger" *ngIf="signupForm.controls['name'].errors?.required &&
                           (signupForm.controls['name'].touched || formTouched)">
          Nombre requerido
        </div>
      </div>

        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Usuario" formControlName="username">
          <div class="alert alert-danger" *ngIf="signupForm.controls['username'].errors?.required &&
                     (signupForm.controls['username'].touched || formTouched)">
            Usuario requerido
          </div>
        </div>


        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
          <div class="alert alert-danger" *ngIf="signupForm.controls['email'].errors?.required &&
                     (signupForm.controls['email'].touched || formTouched)">
            Email requerido
          </div>
        </div>

        


        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <div class="alert alert-danger" *ngIf="signupForm.controls['password'].errors?.required &&
             (signupForm.controls['password'].touched || formTouched)">
            Contraseña requerida
          </div>
        </div>
      
        <button type="submit" class="btn btn-success btn-block">Aceptar</button>
      </form>
    </div>
  </div>
</div>
